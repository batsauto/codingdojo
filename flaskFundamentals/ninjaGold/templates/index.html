<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='ninjagoldstyle.css') }}" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <h5>Your Gold</h5>
      <div class="scorebox">
        {{session['currentgold']}}
      </div>
    </header>
    <main>
      <div class="activitybox" id="farm">
        <h4>Farm</h4>
        <p>
          (earns 10 - 20 gold)
        </p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="farm">
          <input type="submit" name="farm" value="Farm Gold!">
        </form>
      </div>
      <div class="activitybox" id="cave">
        <h4>Cave</h4>
        <p>
          (earns 5 - 10 gold)
        </p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="cave">
          <input type="submit" name="cave" value="Spelunk Gold!">
        </form>
      </div>
      <div class="activitybox" id="house">
        <h4>House</h4>
        <p>
          (earns 2 - 5 gold)
        </p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="house">
          <input type="submit" name="house" value="Find Gold!">
        </form>
      </div>
      <div class="activitybox" id="casino">
        <h4>Casino</h4>
        <p>
          (earns/takes 0 - 50 gold)
        </p>
        <form action="/process_money" method="post">
          <input type="hidden" name="action" value="casino">
          <input type="submit" name="casino" value="Gamble Gold!">
        </form>
      </div>
      <form action="/process_money" method="post">
        <input type="hidden" name="action" value="reset">
        <input type="submit" name="reset" value="Reset Gold!">
      </form>
    </main>
    <footer>
      <div class="logbox">
        <h4>Activites</h4>
        <p>
          {{session['activitygold']}}
        </p>
      </div>
    </footer>
  </body>
</html>
