<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>Products Factory</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <div class="wrapper" ng-controller="productsController">
    <div class="productForm">
      <input type="text" placeholder="Product Name" ng-model="product.name">
      <input type="text" placeholder="Product Price" ng-model="product.price">
      <input type="submit" value="Add Product" ng-click="addProduct()">
    </div>
    <table>
      <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
      <tr ng-repeat="product in products track by $index">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td><button type="button" ng-click="deleteProduct($index)">Delete Item</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
