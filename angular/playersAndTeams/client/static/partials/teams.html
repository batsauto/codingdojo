<div>
  <form>
      Name <input type="text" ng-model="newTeam.name"/>
      <button type="submit" ng-click="addTeam()">Add New Team</button>
   </form>
   <table>
     <thead>
       <tr>
         <th>Team Name</th>
         <th>Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr ng-repeat="team in teams">
          <td ng-bind="team.name"></td>
          <td><button ng-click="removeTeam($index)">Remove Team</button></td>
       </tr>
     </tbody>
   </table>
</div>
