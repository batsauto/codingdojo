<div>
  <form>
    Name <input type="text" ng-model="newplayer.name"/>
    <button type="submit" ng-click="addPlayer()">Add Player</button>
  </form>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
      <tr ng-repeat="player in players">
        <td ng-bind="player.name"></td>
        <td ng-bind="player.team"></td>
        <td><button type="button" ng-click="removePlayer($index)">Remove Player</button></td>
      </tr>
  </table>
</div>
