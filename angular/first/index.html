<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>First Angular Page</title>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script>
          var app = angular.module('myApp', []);
          app.controller('divController', ['$scope', function($scope) {
              $scope.myName = 'Christian';
              $scope.myFavoriteLanguage = 'JavaScript';
              $scope.myFavoriteJSLibrary = 'Angular';
          }]);
      </script>
  </head>
  <body>
    <div ng-controller ="divController">
        Hello my name is {{myName}}, my favorite language is {{myFavoriteLanguage}}, because the {{myFavoriteJSLibrary}} library is awesome.
    </div>
  </body>

</html>
